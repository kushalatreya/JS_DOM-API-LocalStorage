<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="account-balance-tracker.css">
</head>
<body>
    <h1>Account Balance</h1>
    <input class="input-description" type="text" placeholder="description">
    <input class="input-amount" type="number" placeholder="Amount">
    <select class="select">
        <option class="input-income"value="income">Income</option>
        <option class="input-expense"value="expense">Expense</option>
    </select>
    <button class="add-button">Add</button>
    
    <div class="body">
        <div class="generated-income">
            <h4>Income</h4> 
        </div>
        <div class="generated-expense">
            <h4>
                Expense</h4>
        </div>
        <div class="generated-balance">
            <h4>Balance</h4>
        </div>
    </div>
    <script src="accountBalanceTracker.js"></script>
</body>
</html>
